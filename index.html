<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5.5</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <a class="site-logo" href="#">
          <img
            src="./images/Logo.png"
            alt="site=logo"
            width="33px"
            height="40px"
          />
        </a>
        <p class="header-text">Character Counter</p>
        <a class="site-image" href="#">
          <img
            src="./images/sun.png"
            alt="icon-sun"
            width="44px"
            height="44px"
          />
        </a>
      </div>
    </header>

    <main class="main">
      <div class="hero-container container">
        <h1 class="hero-title">Analyze your text in real-time.</h1>
        <input
          class="input"
          type="text"
          placeholder="Start typing hereâ€¦ (or paste your text)"
        />
        <div class="hero-description">
          <ul class="hero-list">
            <img
              class="hero-image"
              src="./images/Checkbox.png"
              alt=""
              width="16px"
              height="16px"
            />
            <li class="hero-item">Exclude Spaces</li>
            <img
              class="hero-image"
              src="./images/Checkbox.png"
              alt=""
              width="16px"
              height="16px"
            />
            <li class="hero-item">Set Character Limit</li>
          </ul>
          <p class="hero-text">Approx. reading time: 0 minute</p>
        </div>
      </div>

      <section class="design">
        <div class="design-container container">
          <div class="design-list">
            <div class="design-item">
              00
              <p class="design-text">Total Characters</p>
            </div>
            <div class="design-item">
              00
              <p class="design-text">Word Count</p>
            </div>
            <div class="design-item">
              00
              <p class="design-text">Sentence Count</p>
            </div>
          </div>
        </div>
      </section>

      <section class="features">
        <div class="features-container container">
          <h4 class="features-text">Letter Density</h4>
          <p class="features-description">
            No characters found. Start typing to see letter density.
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
